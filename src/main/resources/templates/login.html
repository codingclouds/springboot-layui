</head>

                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top: -20px;">

                        <div class="layui-inline">

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" type="reset">重置</button>
                            <button id="loginBtn" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="login">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="copyright" style="width: 100%;margin-left:33%;position: fixed;bottom: 0;"><font color="white"> 2018 - 2019 Copyright © zhongtao.Wang</font></div>
</div>
